<!doctype html>
<html lang="en">

<head>
    <title>PokePeople</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="poke.js" defer></script>

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <h1>Pokemons</h1>
            </div>
            <div class="row justify-content-center">
                <!-- <button class="btn btn-info mr-1" onclick="loadData()">GET POKEMON</button>
                -->
            </div>
            <div class="row">
                <form id="pokeForm" class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="name" placeholder="enter pokemon...">
                    </div>
                    <button type="submit" class="btn btn-info mb-2">Get POKEMON</button>
                    <button class="btn btn-info mtb-2" onclick="clearData()">CLEAR DATA</button>
                    <table class="table table-striped table-dark mt-3">
                        <thead>
                            <tr>
                                <th>pokemon stuff:</th>
                            </tr>
                        </thead>
                        <div class="output-datafield">
                            <tbody id="pokefact"></tbody>
                        </div>
                    </table>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

        </script>

</html>
